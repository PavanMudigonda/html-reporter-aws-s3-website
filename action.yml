name: 'playwright-github-pages'
description: 'Playwright HTML Test Results with history'
author: 'Pavan Mudigonda'
branding:
  icon: 'layout'
  color: 'green'
inputs:
  playwright_results:
    description: 'Playwright test result data dir'
    required: true
    default: 'test-results'
  playwright_history:
    description: 'Folder for playwright history'
    required: true
    default: 'playwright-history'
  github_run_num:
    description: 'GitHub Actions build number'
    required: true
    default: ${{ github.run_number }}
  github_run_id:
    description: 'GitHub Actions run id'
    required: true
    default: ${{ github.run_id }}
  report_url:
    description: 'Use a custom URL instead of *.github.io'
    required: false
    default: ''
runs:
  using: 'docker'
  image: 'Dockerfile'
